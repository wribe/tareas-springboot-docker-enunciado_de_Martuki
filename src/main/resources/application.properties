# Nome da aplicación
spring.application.name=tareas-api

# Configuración do servidor
server.port=8080

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Configuración de H2 (base de datos en ficheiro)
spring.datasource.url=jdbc:h2:file:./data/tareasdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Consola H2 (accesíbel en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de logging
logging.level.com.ejemplo.tareas=DEBUG
logging.level.org.springframework.web=INFO

# Configuración de Actuator (para healthcheck)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
